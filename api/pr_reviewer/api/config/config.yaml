# Configuración del Pipeline de Revisión de PRs

api:
  github:
    base_url: "http://analyze-code-quality-github_download_api-1:8000"
    endpoints:
      get_prs: "/api/v1/github/repos/pr-urls"
      download_files: "/api/v1/pr/download-pr-files"
      analyze_pr: "/api/v1/pr/analyze"
    timeout:
      connection: 30
      download: 60
      analysis: 60
  quality:
    base_url: "http://analyze-code-quality-quality_files_eval-1:8000"
    endpoints:
      analyze_batch: "/analyze-batch-code-quality"
    timeout:
      analysis: 120

processing:
  output_directory: "repos_output"
  clean_before_download: true
  max_retries: 3

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"